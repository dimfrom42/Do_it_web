<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리 배치도</title>
</head>
<body>
  <h1>자리 배치도</h1>
    <script>
      var memNum = prompt("입장객은 몇명인가요?");
      var colNum = prompt("한 줄에 몇명이 앉나요?");
      var rowNum = 0;
      if (memNum !== null && colNum !== null)
      {
        rowNum = parseInt(memNum / colNum);
        if (memNum % colNum !== 0)
         rowNum++;
         document.write("모두 " + rowNum + " 개의 줄이 필요합니다.");
      }
    </script>
</body>
</html>
